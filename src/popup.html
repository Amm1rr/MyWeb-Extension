<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyWeb Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 200px;
      background-color: #f4f4f9;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    button {
      background-color: #7b6ef2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      margin: 5px 0;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #6b5de1;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="toggleFont">Toggle Font</button>
    <button id="toggleOverlay" style="display: none;">Toggle Overlay</button>
    <button id="openOptions">Open Options</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
